<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Thank You - Private Strength Coaching</title>
    <meta name="robots" content="noindex">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Cormorant+Garamond:wght@300;400&family=Montserrat:wght@300;400&display=swap" rel="stylesheet">
    <style>
        :root {
            --charcoal: #1a1a1a;
            --cream: #f5f5f0;
            --accent: #2a2a2a;
            --border: #3a3a3a;
        }
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Montserrat', sans-serif;
            background-color: var(--charcoal);
            color: var(--cream);
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            padding: 2rem;
            overflow-x: hidden;
        }
        
        /* Subtle grain texture */
        body::before {
            content: '';
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            opacity: 0.03;
            background-image: url("data:image/svg+xml,%3Csvg viewBox='0 0 400 400' xmlns='http://www.w3.org/2000/svg'%3E%3Cfilter id='noiseFilter'%3E%3CfeTurbulence type='fractalNoise' baseFrequency='0.9' numOctaves='4' stitchTiles='stitch'/%3E%3C/filter%3E%3Crect width='100%25' height='100%25' filter='url(%23noiseFilter)'/%3E%3C/svg%3E");
            pointer-events: none;
            z-index: 1;
        }
        
        .container {
            max-width: 600px;
            width: 100%;
            text-align: center;
            position: relative;
            z-index: 2;
            animation: fadeIn 1s ease-out;
        }
        
        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
        
        h1 {
            font-family: 'Cormorant Garamond', serif;
            font-size: clamp(2rem, 4vw, 3rem);
            font-weight: 300;
            letter-spacing: 0.02em;
            margin-bottom: 2rem;
            line-height: 1.3;
        }
        
        .divider {
            width: 60px;
            height: 1px;
            background-color: var(--cream);
            margin: 0 auto 2.5rem;
            opacity: 0.4;
        }
        
        .message {
            font-size: clamp(1rem, 2vw, 1.1rem);
            font-weight: 300;
            line-height: 1.8;
            margin-bottom: 3rem;
            opacity: 0.85;
        }
        
        .message p {
            margin-bottom: 1.5rem;
        }
        
        .message p:last-child {
            margin-bottom: 0;
        }
        
        .footer {
            position: fixed;
            bottom: 2rem;
            left: 0;
            right: 0;
            text-align: center;
            font-size: 0.75rem;
            letter-spacing: 0.12em;
            text-transform: uppercase;
            opacity: 0.3;
            z-index: 2;
        }
        
        @media (max-width: 768px) {
            body {
                padding: 1.5rem;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Thank You</h1>
        <div class="divider"></div>
        
        <div class="message">
            <p>Your inquiry has been received.</p>
            <p>You will receive a response within 48 hours.</p>
        </div>
    </div>
    
    <div class="footer">
        By Referral Only
    </div>
</body>
</html>
